<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wesharp2018春招报名表</title>
    <style type=text/css>
     .form{position: relative;top: 30px;left: 40%;}
        .p1{position: relative;top: 30px;left: 35%;font-size: 2.5em;font-family: 华文行楷 ;}
        #submit{position: relative;left:7%;border-radius: 16px;background-color: #dcfeff;width: 10%;height:50px;}
    </style>
</head>
<body>
<p class="p1">Wesharp2018春季招新报名表</p>
<form class="form">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：<input type="text" name="name" placeholder="姓名：">
    <br><br><br>
    &nbsp;&nbsp;&nbsp;手机号：<input type="text" name="phone" placeholder="手机号：">
    <br><br><br>
    &nbsp; &nbsp;&nbsp;&nbsp;QQ号：<input type="text" name="QQ"  placeholder="QQ号:">
    <br><br><br>
    年级专业：<input type="text" name="class"  placeholder="年级专业：">
    <br><br><br>
    <label>性别:</label> <input type="radio" name="human" value="1"/>男&nbsp;&nbsp;  <input type="radio" name="human" value="2"/>女&nbsp;&nbsp;
    <input type="radio" name="human" value="3"/>未知
    <br><br><br>
    意向组别（可多选）：
    <input type="checkbox" name="group1" value="前端">前端
    <input type="checkbox" name="group2" value="程序">程序
    <input type="checkbox" name="group3" value="设计">设计
    <input type="checkbox" name="group4" value="我想自立组别">我想自立组别
    <br><br>
    <p>故事：</p>
    <textarea cols="50" rows="10">说出你的故事...</textarea>
    <br>
    <input type="submit" value="填写完毕，提交" id="submit" name="submit" />
</form>
</body>
</html>
